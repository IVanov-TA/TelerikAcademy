<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <style>
        .inline-bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="get" action="https://google.com">
        <label for="mname">Member name :</label>
        <input type="text" name="mname" id="mname" />
        <span class="inline-bold">*req</span>
        <br />
        <label for="email">Email :</label>
        <input type="text" name="email" id="email" />
        <span class="inline-bold">*req</span>
        <br />
        <label for="school">School :</label>
        <input type="text" name="school" id="school" />
        <span class="inline-bold">*req</span>
        <br />
        <input type="image" src="http://s14.postimg.org/o6xyawv65/submit_button.png" alt="Submit">
    </form>
</body>
</html>
