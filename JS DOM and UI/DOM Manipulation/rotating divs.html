<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Rotating DIVs</title>
</head>
<body>
    <label for="circle-radius">Circle radius: </label>
    <input type="range" id="cirlce-radius" min="50" max="250" step="10" value="50"/>
    <br/>
    <label for="speed-rotation">Set speed: </label>
    <input type="range" id="speed-rotation" min="20" max="100" step="10" value="100" />
    <br/>
    <label for="reversed">Reverse</label>
    <input type="checkbox" id="reversed" />

    <script src="scripts/rotated-divs.js"></script>
</body>
</html>
