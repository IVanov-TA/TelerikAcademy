<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Course Schedule Table Program</title>
    <style>
        table{
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            border: 1px solid black;
        }
        th{
            color: white;
            background-color: #808080;
        }
        tr:nth-child(2n){
            background-color: lightgray;
        }
        tr td:nth-child(2){
            text-align: left;
        }

    </style>
</head>
<body>
    <div id="root"></div>
    <script id="template" type="text/x-template-handlebars">
        <table>
            <thead>
                <tr>
                    <th>
                        N
                    </th>
                    <th>
                        Title
                    </th>
                    <th>
                        Date #1
                    </th>
                    <th>
                        Date #2
                    </th>
                </tr>
            </thead>
            <tbody>
                {{#each data}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{courseName}}</td>
                    <td>{{courseDateOne}}</td>
                    <td>{{courseDateTwo}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>
