<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="root"></div>
    <script id="dynamic-select" type="text/x-handlebars-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{else}}
            <option> NO ARTICLES </option>
            {{/each}}
        </select>

    </script>
    <script src="libs/handlebars.min.js"></script>
    <script>

        var items = [{
            value: 1,
            text: 'One'
        }, {
            value: 2,
            text: 'Two'
        }, {
            value: 3,
            text: 'Three'
        }, {
            value: 4,
            text: 'Four'
        }, {
            value: 5,
            text: 'Five'
        }];
        
        var templateNode = document.getElementById('dynamic-select'),
            templateText = templateNode.innerHTML,
            selectTemplate = Handlebars.compile(templateText);


        var selectHTML = selectTemplate({ items: items });
        // console.log(selectHTML);

        var root = document.getElementById('root');
        root.innerHTML = selectHTML;
    </script>
</body>
</html>
