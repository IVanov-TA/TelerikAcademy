<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Background color change</title>
    <script src="libs/jquery-2.1.1.min.js"></script>
</head>
<body>
    <script>
        $('body').append($('<input>').on('change', setBacground).val('#ffffff').attr({ type: 'color' }));
        function setBacground() {
            $('body').css({
                'background-color': $(this).val()
            })
        }
    </script>
</body>
</html>
