<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Loops - while loop</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-number">Enter number: </label>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="reverseNumber()">Reverse Number</a>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js">

    </script>
    <script>
        function reverseNumber() {

            var number = jsConsole.readFloat('#tb-number');
            jsConsole.writeLine(reverseDigits(number));
        }

        function reverseDigits(n) {
            var reversed = "";
            n = n.toString();

            for (var i = n.length - 1; i >= 0; i--)
                reversed += n[i];

            return reversed;
        }

    </script>
</body>
</html>
