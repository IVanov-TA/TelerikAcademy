<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Loops - while loop</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="tb-number" />
    <a href="#" id="btn-check-prime" onclick="printSequnce()">Print sequence</a>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js">

    </script>
    <script>
      
        function printSequnce() {
            var i,
                 endPosition = jsConsole.readInteger("#tb-number");

            for (i = 1; i <= endPosition; i++) {
                jsConsole.writeLine(i);
            }

        }

    </script>
</body>
</html>
