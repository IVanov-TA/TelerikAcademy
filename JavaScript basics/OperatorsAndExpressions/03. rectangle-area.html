<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Operators and Expressions - Arithmetic Operators</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div class="user-input">
        <label for="width">Enter width:</label>
        <input type="text" id="width" />
        <label for="height">Enter height:</label>
        <input type="text" id="height" />
        <input type="button" onclick="calculateArea()" value="Calculate" />
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function calculateArea() {
            var width = jsConsole.readFloat("#width");
            var height = jsConsole.readFloat("#height");

            var area = width * height;
            jsConsole.writeLine('Area is: ' + area);
        }
    </script>
</body>
</html>
