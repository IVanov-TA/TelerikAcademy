<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Operators and Expressions - Arithmetic Operators</title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="inputdiv">

        <label for="tb-first">Side a: </label>
        <input type="text" id="tb-first" />

        <label for="tb-second">Side b: </label>
        <input type="text" id="tb-second" />

        <label for="tb-third">Height: </label>
        <input type="text" id="tb-third" />

        <input type="button" onclick="solveIsue()" value="Calculate" />
    </div>
    <div id="js-console">
    </div>
    <script src="scripts/js-console.js">

    </script>
    <script>

        function solveIsue() {
            var sideA = jsConsole.readFloat("#tb-first");
            var sideB = jsConsole.readFloat("#tb-second");
            var height = jsConsole.readFloat("#tb-third");
            var area = (sideA + sideB) * height / 2;

            jsConsole.writeLine("Trapezoid area is: " + area);
        }
    </script>
</body>
</html>
